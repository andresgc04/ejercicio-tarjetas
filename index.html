<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="background-product">
            <div class="circle-1"></div>
            <img src="image/reloj.png" class="reloj" />
          </div>
        </div>
        <div class="card-body">
          <h2 class="product-title">Garnier</h2>
          <p class="description-product">
            Garnier Pure Active Micellar <br />
            Cleaning Water, 125 mil
          </p>
          <p class="description-product"></p>
          <p class="price-product price-product-color-sky">$60</p>
          <p class="ranking">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </p>
        </div>
        <div class="card-footer">
          <button class="button-add-to-cart button-blue-sky">
            ADD TO CART
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="background-product">
            <div class="circle-2"></div>
            <img src="image/adidas-shoes.png" class="shoes" />
          </div>
        </div>
        <div class="card-body">
          <h2 class="product-title">Garnier</h2>
          <p class="description-product">
            Garnier Pure Active Micellar <br />
            Cleaning Water, 125 mil
          </p>
          <p class="description-product"></p>
          <p class="price-product price-product-color-red">$60</p>
          <p class="ranking">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </p>
        </div>
        <div class="card-footer">
          <button class="button-add-to-cart button-red">ADD TO CART</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="background-product">
            <div class="circle-3"></div>
            <img src="image/t-shirt.png" class="t-shirt" />
          </div>
        </div>
        <div class="card-body">
          <h2 class="product-title">Garnier</h2>
          <p class="description-product">
            Garnier Pure Active Micellar <br />
            Cleaning Water, 125 mil
          </p>
          <p class="description-product"></p>
          <p class="price-product price-product-color-yellow">$60</p>
          <p class="ranking">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </p>
        </div>
        <div class="card-footer">
          <button class="button-add-to-cart button-yellow">ADD TO CART</button>
        </div>
      </div>
    </div>
  </body>
</html>
