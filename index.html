<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="background-product">
            <div class="circle"></div>
            <img src="image/reloj.png" class="reloj" />
          </div>
        </div>
        <div class="card-body"></div>
        <div class="card-footer"></div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="background-product">
            <div class="circle"></div>
            <img src="image/adidas-shoes.png" class="shoes" />
          </div>
        </div>
        <div class="card-body"></div>
        <div class="card-footer"></div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="background-product">
            <div class="circle"></div>
            <img src="image/t-shirt.png" class="t-shirt" />
          </div>
        </div>
        <div class="card-body"></div>
        <div class="card-footer"></div>
      </div>
    </div>
  </body>
</html>
